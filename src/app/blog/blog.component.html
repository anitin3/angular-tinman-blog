<div class="container">

  <div class="form-group">
    <label for="title">Title</label>
    <input  class="form-control" [(ngModel)]='title' aria-describedby="emailHelp" placeholder="Add title">
    
  </div>
  <div class="form-group">
    <label for="content"> Content</label>
    <input class="form-control" [(ngModel)]='content' placeholder="Add Content">
  </div>
  
  <button routerLink='/home' type="submit" (click)="addBlog();" class="btn btn-primary">Submit</button>

</div>
